<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container p-5">
        <form action="/login" method="post">
            <div class="row mb-3">
                <div class="col">
                    <div class="row mb-3">
                        <label for="inputName" class="col-xxl-2 col-form-label">Name</label>
                        <div class="col-xxl-10">
                            <input type="name" class="form-control" id="inputName" name="inputName" placeholder="name">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="row mb-3">
                        <label for="inputPassword" class="col-xxl-2 col-form-label">Password</label>
                        <div class="col-xxl-8">
                            <input type="password" class="form-control" id="inputPassword" name="inputPassword"
                                placeholder="password">
                        </div>
                        <div class="col-xxl-2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
