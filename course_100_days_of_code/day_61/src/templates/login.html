<!DOCTYPE HTML>

<html>

<head>
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Login</h1>
		<!-- This is where our form will go. -->
		<form action="{{ url_for('login') }}" method="POST" novalidate>
			{{ form.csrf_token }}
			<p>
				{{ form.userEmail.label }} {{form.userEmail(size=30)}}
				{% for err in form.userEmail.errors %}
				<span style="color:red">{{err}}</span>
				{% endfor %}
			</p>
			<p>
				{{ form.userPassword.label }} {{form.userPassword(size=30)}}
				{% for err in form.userPassword.errors %}
				<span style="color:red">{{err}}</span>
				{% endfor %}
			</p>
			{{ form.submit }}
		</form>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
			crossorigin="anonymous"></script>
	</div>
</body>

</html>
