<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Library</title>
</head>

<body>
  <h1>My Library</h1>
  {% if not book_list %}
  <p>Library is empty.</p>
  {% endif %}
  <ul>
    <!--Add list of books in the list of dictionary-->
    {%- for book in book_list %}

    <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}</li>

    {% endfor %}
  </ul>
  <a href=" {{url_for('add')}} ">Add New Book</a>
</body>

</html>
