<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Flask-Portfolio</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet"
        type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">
            <span class="d-block d-lg-none">Alessandro Maccario</span>
            <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2"
                    src="../static/assets/img/profile.jpg" alt="Alessandro's Maccario Profile Picture" /></span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{{ url_for('index') }}">About</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger"
                        href="{{ url_for('experience_page') }}">Experience</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger"
                        href="{{ url_for('education_page') }}">Education</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger"
                        href="{{ url_for('skills_page') }}">Skills</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger"
                        href="{{ url_for('interests_page') }}">Interests</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger"
                        href="{{ url_for('projects_page') }}">Projects</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger"
                        href="{{ url_for('certifications_page') }}">Certifications</a></li>
            </ul>
        </div>
    </nav>

    {% block body %}
    {% endblock %}

    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
