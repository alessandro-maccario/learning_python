<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
</head>

<body>
    <h1>Welcome to My To-Do List App!</h1>
    <div>Add a new todo item:
        <form action="{{ url_for('add_task') }}" method="POST">
            <input type="text" name="todoitem">
            <input type="submit" value="Add Item" class="button">
        </form>
    </div>
    <ul>
        {% for task in tasks %}
        <li>
            <form action="{{ url_for('delete_task', id=loop.index) }}" method="POST">
                <label for=" {{ loop.index }}">{{ tasks.index(task) }} - {{ task }}</label>
                <button type="submit">Remove</button>
            </form>
        </li>
        {% endfor %}
    </ul>

</body>

</html>
